<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .book-card {
            display: flex;
            width: 280px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .book-cover {
            width: 100px;
            height: 150px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 4px;
        }
        .book-details {
            flex-grow: 1;
        }
        .book-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .book-isbn {
            color: #666;
            margin-bottom: 10px;
        }
        .book-copies {
            display: flex;
            align-items: center;
            color: #333;
        }
        .rare-icon {
            color: green;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="book-card">
        <img src="https://s3proxy.cdn-zlib.sk//covers299/collections/userbooks/30faddc37ac544116a51a3551d92f2ca451432e6e8f21beb9550ae4b78682ef1.jpg" alt="Book Cover" class="book-cover">
        <div class="book-details">
            <div class="book-title">Diary of a Young Girl Anne Frank (Penguin Readers Audio Pack 4)</div>
            <div class="book-isbn">ISBN: 9780582402317</div>
            <div class="book-copies">
                <span class="rare-icon">üêæ</span>
                3 copies
            </div>
        </div>
    </div>
</body>
</html>
